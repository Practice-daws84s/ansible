plugin: amazon.aws.aws_ec2
regions:
- us-east-1
keyed_group:
- key: tags.Name
  prefix: "dynamic"
  separator: "-"
filters:
 tag:Name: frontend
 instance-state-name: running
hostnames:
  - private_ip_address
compose:
  ansible_host: private_ip_address

